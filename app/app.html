<ion-menu [content]="content">

  <ion-toolbar>
    <ion-title>{{ Text.MENU_TITLE }}</ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-list no-lines>
      <button ion-item menuToggle *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{ p.icon }}" item-left></ion-icon>
        <span>{{ p.title }}</span>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
