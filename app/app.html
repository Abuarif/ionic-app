<ion-menu id="leftMenu" [content]="content">

  <ion-content>
    <div class="menu-banner">
      <div class="user-title">
        <img src="img/riobus-white.svg">
        <h2>{{ Text.MENU_TITLE }}</h2>
      </div>
    </div>
    <ion-list no-lines>
      <button ion-item menuToggle *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon gray name="{{ p.icon }}" item-left></ion-icon>
        <span gray>{{ p.title }}</span>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>
