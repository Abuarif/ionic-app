<ion-navbar *navbar primary>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>

  <ion-title>{{ Title }}</ion-title>
</ion-navbar>

<ion-content padding class="history" id="history-view">
    <ion-list>
        <history-dropdown-list *ngFor="#day of Days" [title]="day" [items]="getByDay(day)"></history-dropdown-list>
    </ion-list>
</ion-content>
