<ion-navbar *navbar primary>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>

  <ion-title>{{ Title }}</ion-title>
</ion-navbar>

<ion-content class="favorites" id="favorites-view">
    <ion-list>
        <ion-item *ngFor="#item of Items">
            <div (click)="find(item)">
                <h2>{{ item.Line }}</h2>
                <p>{{ item.Description }}</p>
            </div>
            <button clear item-right (click)="onClickOnStar(item)">
                <ion-icon golden name="star"></ion-icon>
            </button>
        </ion-item>
    </ion-list>
</ion-content>
