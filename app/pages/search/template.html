<ion-searchbar *navbar
    [(ngModel)]="queryText"
    (input)="filter($event)"
    placeholder="Buscar...">
</ion-searchbar>

<ion-content class="search" id="search-view">
    <ion-list>
        
        <ion-item-group *ngIf="!(Items.length===0 && queryText.length>0)">
            
            <ion-item-divider light>Linhas dispon√≠veis</ion-item-divider>
            <ion-item *ngFor="#item of Items">
                <div (click)="find(item)">
                    <h2>{{ item.Line }}</h2>
                    <p>{{ item.Description }}</p>
                </div>
                <button clear item-right (click)="onClickOnStar(item)">
                    <ion-icon golden name="{{ isFavorite(item) ? 'star' : 'star-outline' }}"></ion-icon>
                </button>
            </ion-item>
            
            <ion-item *ngIf="Items.length===0 && queryText.length===0">
                Carregando linhas ...
            </ion-item>
        </ion-item-group>
        
        <ion-item *ngIf="Items.length===0 && queryText.length>0" (click)="findText()">Buscar por <b>{{ queryText }}</b> ...</ion-item>
    </ion-list>
</ion-content>
