<ion-searchbar *navbar
    [(ngModel)]="queryText"
    (input)="filter($event)"
    placeholder="Buscar...">
</ion-searchbar>

<ion-content class="search">
    <ion-list>
        <ion-item *ngFor="#item of Items" (click)="find(item)">
            {{ item.Line }} - {{ item.Description }}
        </ion-item>
        <ion-item *ngIf="Items.length===0" (click)="findText()">Buscar por '{{ queryText }}'...</ion-item>
    </ion-list>
</ion-content>
