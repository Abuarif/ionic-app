<button clear small (click)="onClick()" *ngIf="size==='small'">
    <ion-icon golden name="{{ isFavorite() ? 'star' : 'star-outline' }}"></ion-icon>
</button>

<button clear medium (click)="onClick()" *ngIf="!size || size==='medium'">
    <ion-icon golden name="{{ isFavorite() ? 'star' : 'star-outline' }}"></ion-icon>
</button>

<button clear large (click)="onClick()" *ngIf="size==='large'">
    <ion-icon golden name="{{ isFavorite() ? 'star' : 'star-outline' }}"></ion-icon>
</button>
